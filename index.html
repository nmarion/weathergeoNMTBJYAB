<!DOCTYPE html>
<html lang="en">
<html>
  <head>
		<title>WeatherGeo Project :: Nick M., Jamie Y., Trevor B., Anthony B.</title>
		<meta charset="utf-8">
	
		<link href="css/styles.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/weather.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
  </head>
  
  <body>
	<div id="wrapper">
		<h1 id="greeting">Hello!</h1>
		<h2>Thank you for choosing WeatherGeo!!!</h2>
		
		<form id="weather_data">
			<h3>Please enter your City, State(initials):</h3>
			<p>Find my Location: <input type="text" id="place" name="search" placeholder="City, State:"></p>
			<input type="submit" class="search" value="Search Location"><br><br><br>
			
			<h3>Please enter your Zip Code:</h3>
			<p>Zip Code: <input type="text" id="zip" name="zip" placeholder="Zip Code:"></p><br>			
			<input type="submit" id="button" value="Get Weather Data"><br><br><br>
		</form>
		
		<div id="results">
		</div>
	</div> <!--- div#wrapper -->
  </body>    
</html>
